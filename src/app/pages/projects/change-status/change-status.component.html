<div class="fixed inset-0 flex items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 max-w-md w-full">
      <h2 class="text-xl font-bold mb-4">Change Task Status</h2>
      <label class="block mb-2 text-gray-600 dark:text-gray-300">Select Status:</label>
      <select [(ngModel)]="selectedStatus" class="w-full p-2 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
        <option value="NOT_STARTED">Not Started</option>
        <option value="ONGOING">Ongoing</option>
        <option value="COMPLETED">Completed</option>
      </select>
      <div class="flex justify-end">
        <button (click)="closeModal()" class="bg-gray-500 text-white px-4 py-2 rounded-lg mr-2">Cancel</button>
        <button (click)="updateStatus()" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Update</button>
      </div>
    </div>
  </div>
