  <div class="flex flex-col">
    <div class="-m-1.5 overflow-x-auto">
      <div class="p-1.5 min-w-full inline-block align-middle">
        <div class="p-1.5 min-w-full inline-block align-middle">
            <div class="flex justify-between items-center mb-2">
                <span class="text-lg font-medium">BUISNESS PLANS</span>
                <button id="addButton" type="button" 
                class="inline-flex items-center px-4 py-2 
                text-sm font-semibold rounded-lg border border-transparent
                 text-white bg-blue-600 hover:bg-blue-800" (click)="openCreatePlan()">Add</button>
            </div>
        <div class="overflow-hidden">
          <table class="min-w-full divide-y divide-gray-200 dark:divide-neutral-700">
            <thead>
              <tr>
                <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-500">Name</th>
                <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-500">Type</th>
                <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-500">Price</th>
                <th scope="col" class="px-6 py-3 text-end text-xs font-medium text-gray-500 uppercase dark:text-neutral-500">Activate / Deactivate</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let plan of plans" class="odd:bg-white even:bg-gray-100 dark:odd:bg-neutral-900 dark:even:bg-neutral-800">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800 dark:text-neutral-200">{{ plan.planName }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-neutral-200">{{ plan.planType }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-neutral-200">{{ plan.planPrice | currency }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-end text-sm font-medium">
                        <button type="button" class="inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent text-blue-600 hover:text-blue-800 disabled:opacity-50 disabled:pointer-events-none dark:text-blue-500 dark:hover:text-blue-400"
                        (click)="togglePlanActivation(plan)">
                  {{ plan.isActive ? 'Deactivate' : 'Activate' }}
                </button>
                    </td>
                  </tr>
  
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
