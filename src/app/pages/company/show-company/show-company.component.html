

 <div class="pl-16 pt-2 ml-52 fixed w-10/12">
    
    <div class="p-8 bg-gradient-to-r bg-white border-b-4 border-r-4 border-l-4 border-l-sky-300 border-r-sky-300 border-b-sky-300 shadow mt-24 h-[79vh]">
        
        <a routerLink="/company/createCompany" class="inline-flex font-medium items-center text-blue-600 hover:underline">
            Create your company
            <svg class="w-3 h-3 ms-2.5 rtl:rotate-[270deg]" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 11v4.833A1.166 1.166 0 0 1 13.833 17H2.167A1.167 1.167 0 0 1 1 15.833V4.167A1.166 1.166 0 0 1 2.167 3h4.618m4.447-2H17v5.768M9.111 8.889l7.778-7.778" />
            </svg>
        </a>
        <!-- Iterate over companies array and generate a card for each company -->
        <div class="flex flex-wrap justify-between">
            <div *ngFor="let company of companies" class="mb-8 w-full md:w-1/2 lg:w-1/3">
                <a [routerLink]="['/company/company-details',company.id]" class="flex flex-col items-center bg-blue-400 border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
                    
                    <div class="flex flex-col justify-between p-4 leading-normal">
                        <!-- Display company information -->
                        <h5 class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white">{{ company.companyName}}</h5>
                        <p class="mb-1 font-normal text-gray-700 dark:text-gray-400">{{ company.address }}</p>
                        <p class="mb-1 font-normal text-gray-700 dark:text-gray-400">{{ company.phoneNumber }}</p>
                        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ company.cityName }}</p>
                    </div>
                </a>
            </div>
        </div>
        
    </div>
</div>
