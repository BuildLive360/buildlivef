<div class="pl-16 pt-2 ml-52 fixed w-10/12">
    <div class="p-8 bg-gradient-to-r bg-white border-b-4 border-r-4 border-l-4 border-l-sky-300 border-r-sky-300 border-b-sky-300 shadow mt-24 h-[79vh]">
        <div class="mt-20 text-center h-auto border-b border-cyan-700 pb-12">
            <h1 class="text-xl font-semibold mb-6">Add a Member</h1>

            <form class="max-w-md mx-auto" [formGroup]="partyForm" (ngSubmit)="createParty()"> 
                <!-- Party Name input -->
                <div class="relative z-0 w-full mb-5 group">
                    <input type="text" name="floating_party_name" id="floating_party_name"
                        formControlName="party_name"    
                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                        placeholder=" " required />
                    <label for="floating_party_name"
                        class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Party Name
                    </label>
                </div>

                <!-- Party Phone input -->
                <div class="relative z-0 w-full mb-5 group">
                    <input type="text" name="floating_party_phone" id="floating_party_phone" formControlName="party_phone"
                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                        placeholder=" " required />
                    <label for="floating_party_phone"
                        class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Phone</label>
                </div>

                <!-- Party Email input -->
                <div class="relative z-0 w-full mb-5 group">
                    <input type="text" name="floating_party_email" id="floating_party_email" formControlName="party_email"
                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                        placeholder=" " required />
                    <label for="floating_party_email"
                        class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Party Email
                    </label>
                </div>

                <!-- Radio buttons for selecting party type -->
                <div class="mb-5">
                    <label class="inline-flex items-center">
                      <input type="radio" formControlName="partyType" value="VENDOR">
                      <span class="ml-2">Vendor</span>
                    </label>
                    <label class="inline-flex items-center ml-6">
                      <input type="radio" formControlName="partyType" value="CLIENT">
                      <span class="ml-2">Client</span>
                    </label>
                  </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">ADD MEMBER</button>
            </form>

        </div>
    </div>
</div>
