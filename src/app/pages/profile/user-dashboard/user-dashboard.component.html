<div class="pl-16 pt-2 ml-52 fixed w-10/12">
    <div class="p-8 bg-gradient-to-r bg-white border-b-4 border-r-4 border-l-4 border-l-sky-300 border-r-sky-300 border-b-sky-300 shadow-outline-blue mt-24 h-full"
        style="min-height: 40em;border-radius: 1.3em; position: relative;">

        <div class="mt-4 p-4 grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-cyan-200  p-4 shadow rounded-lg text-center bg-gradient-to-br from-blue-300">
                <div class="text-sm text-zinc-600 dark:text-zinc-400">Monthly</div>
                <div class="text-lg text-cyan-900 dark:text-cyan-300">Projects</div>
                <div class="text-xl text-zinc-900 dark:text-zinc-200 font-bold">{{projectCountMonthly}}</div>
            </div>
           
            <div style="width: 50%; height: 50%;"> 
                <canvasjs-chart [options]="chartOptions" [styles]="{width: '100%', height: '260px'}"></canvasjs-chart>    

            </div>


        </div>
    </div>
