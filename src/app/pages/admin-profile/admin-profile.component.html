    <div class="rounded-lg border bg-white px-4 pt-8 pb-10 shadow-lg">

      <div class="flex flex-col items-center w-36 h-36 object-cover relative">
        <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2.25&w=256&h=256&q=80" alt="Profile Picture">
        <label for="file-upload" class="custom-file-upload">
          <button *ngIf="changeProfileBtn" class="edit-btn" (click)="changeProfilePicClicked()">
            Edit
          </button>
        </label>
      </div>
      <form [formGroup]="uploadProfilePic" (ngSubmit)="submitProPic()" enctype="multipart/form-data">
        <input id="file-upload" type="file" (change)="handleFileChange($event)">
        <button type="submit" *ngIf="formField" class="flex items-center m-2 justify-center focus:outline-none text-black text-sm sm:text-base
           bg-yellow-400 hover:bg-yellow-500 rounded py-2 w-full transition duration-150 ease-in">
          <span class="uppercase">Submit</span>
        </button>
      </form>
      <h1 class="my-1 text-center text-xl font-bold leading-8 text-gray-900">Michael Simbal</h1>
      <h3 class="font-lg text-semibold text-center leading-6 text-gray-600">{{email}}</h3>
      <p class="text-center text-sm leading-6 text-gray-500 hover:text-gray-600">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Architecto, placeat!</p>
      <ul class="mt-3 divide-y rounded bg-gray-100 py-2 px-3 text-gray-600 shadow-sm hover:text-gray-700 hover:shadow">
        <li class="flex items-center py-3 text-sm">
          <span>Status</span>
          <span class="ml-auto"><span class="rounded-full bg-green-200 py-1 px-2 text-xs font-medium text-green-700">Open for side gigs</span></span>
        </li>
        <li class="flex items-center py-3 text-sm">
          <span>Joined On</span>
          <span class="ml-auto">Apr 08, 2022</span>
        </li>
      </ul>
    </div>
  </div>
