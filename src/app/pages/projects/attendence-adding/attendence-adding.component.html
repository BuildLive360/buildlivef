          <div class="pl-16 pt-2 ml-52 fixed w-10/12">
            <div class="p-8 bg-gradient-to-r bg-white border-b-4 border-r-4 border-l-4 border-l-sky-300 border-r-sky-300 border-b-sky-300 shadow-outline-blue mt-24 h-full"
                 style="min-height: 40em; border-radius: 1.3em; position: relative;">
          
              <div class="bg-zinc-100 p-4">
                <div class="bg-white shadow rounded-lg mb-4 p-4">
                  <div class="flex items-center space-x-2 mb-4">
                    <button class="p-2 rounded-full bg-zinc-200 text-zinc-600" (click)="goBack()">
                      <span>&larr;</span>
                    </button>
                    <h1 class="text-lg font-semibold">Add Worker</h1>
                  </div>
                  <div class="flex items-center bg-zinc-200 p-2 rounded-lg mb-4">
                    <button class="p-2 bg-blue-500 text-white rounded-full mr-2" (click)="onAddWorkerClick()">
                      <span>+</span>
                    </button>
                    <select (change)="onTeamMemberSelect($event)" class="p-2 border rounded-full mr-2">
                      <option value="" disabled selected>Select a team member</option>
                      <option *ngFor="let member of projectTeamMembers" [value]="member.id">
                        {{ member.name }}
                      </option>
                    </select>
                  </div>
                  <div *ngIf="selectedMember" class="bg-white shadow rounded-lg mb-4 p-4">
                    <h2 class="font-semibold mb-2">Select Workforce</h2>
                    <div *ngFor="let wf of workforce" class="flex items-center mb-2">
                      <input type="checkbox" [value]="wf.id" (change)="onWorkforceSelect($event, wf.id)" />
                      <label class="ml-2 flex-grow">{{ wf.workerType }} - ₹{{ wf.salaryPerShift }}</label>
                      <input *ngIf="selectedWorkforces[wf.id] !== undefined" type="number" min="1" class="p-1 border rounded w-16"
                             [value]="selectedWorkforces[wf.id]" (input)="onQuantityChange($event, wf.id)" />
                    </div>
                    <div class="mt-4">
                      <p class="text-lg font-semibold">Total Salary: ₹{{ totalSalary }}</p>
                    </div>
                  </div>
                  <button class="bg-blue-500 text-white p-2 rounded-lg w-full" (click)="submitAttendance()">
                    Submit Attendance
                  </button>
                </div>
              </div>
            </div>
          </div>
