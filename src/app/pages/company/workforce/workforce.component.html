<div class="pl-16 pt-2 ml-52 fixed w-10/12">
    <div class="p-8 bg-gradient-to-r bg-white border-b-4 border-r-4 border-l-4 border-l-sky-300 border-r-sky-300 border-b-sky-300 shadow mt-24 h-[79vh]">
        <a (click)="openAddWorkForce()" class="inline-flex font-medium items-center text-blue-600 hover:underline hover:cursor-pointer">
            Add a new WorkForce
            <svg class="w-3 h-3 ms-2.5 rtl:rotate-[270deg]" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11v4.833A1.166 1.166 0 0 1 13.833 17H2.167A1.167 1.167 0 0 1 1 15.833V4.167A1.166 1.166 0 0 1 2.167 3h4.618m4.447-2H17v5.768M9.111 8.889l7.778-7.778" />
            </svg>
        </a>

        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">WorkForce</th>
                        <th scope="col" class="px-6 py-3">Salary/Day</th>
                        <th scope="col" class="px-6 py-3">Actions</th> <!-- Added Actions column -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Use *ngFor directive to loop through workforce array -->
                    <tr *ngFor="let worker of workforce" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                        <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">{{ worker.workerType }}</td>
                        <td class="px-6 py-4">{{ worker.salaryPerShift }}</td>
                        <td class="px-6 py-4 text-right">
                            <!-- <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline" (click)="editWorkforce(worker)">Edit</a> -->
                            <button class="font-medium text-red-600 dark:text-red-500 hover:underline ml-2" (click)="deleteWorkforce(worker)">Delete</button> 
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
