<div class="pl-16 pt-2 ml-52 fixed w-10/12">
    <div class="p-8 bg-gradient-to-r bg-white border-b-4 border-r-4 border-l-4 border-l-sky-300 border-r-sky-300 border-b-sky-300 shadow mt-24 h-[80vh]">
        <form class="max-w-md mx-auto" [formGroup]="projectCreateForm" (ngSubmit)="createProject()">
            <!-- Heading for adding a project -->
            <h2 class="text-lg font-semibold mb-4">Add a Project</h2>

            <!-- Initial fields for sitename, address, and city -->
            <div class="relative z-0 w-full mb-5 group">
                <input type="text" name="sitename" id="sitename"
                 class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent 
                 border-0 border-b-2 border-gray-300 appearance-none dark:text-white
                  dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none 
                  focus:ring-0 focus:border-blue-600 peer" placeholder=" " 
                  
                  formControlName="projectName"
                  />
                <label for="sitename" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Project Name</label>
            </div>
            <div class="relative z-0 w-full mb-5 group">
                <input type="text" name="address" id="address" 
                class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent
                 border-0 border-b-2 border-gray-300 appearance-none dark:text-white
                  dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none 
                  focus:ring-0 focus:border-blue-600 peer" placeholder=" " 
                  
                  formControlName="address"
                  />
                <label for="address" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Address</label>
            </div>
            <!-- <div class="relative z-0 w-full mb-5 group">
                <input #inputField [placeholder]="placeholder" type="text" name="city" id="city" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
                <label for="city" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">City</label>
                <img [src]="photoUrl" alt="">
            </div> -->
            <div class="relative z-0 w-full mb-5 flex group">
                <input #inputField [placeholder]="placeholder" type="text" 
                name="city" id="city" class="block py-2.5 px-0 w-full text-sm
                 text-gray-900 bg-transparent border-0 border-b-2 border-gray-300
                  appearance-none dark:text-white dark:border-gray-600
                 dark:focus:border-blue-500 focus:outline-none focus:ring-0
                 focus:border-blue-600 peer" placeholder=" " 

                 formControlName="city"
                     />
                <label for="city" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">City</label>
                <div class="ml-4"> <!-- Adjust margin as needed -->
                    <img [src]="photoUrl" alt="" class="max-h-48"> <!-- Adjust height as needed -->
                </div>
            </div>
            

            <!-- Additional fields for adding project -->
            <div *ngIf="showAdditionalDetails">
                <div class="relative z-0 w-full mb-5 group">
                    <input type="date" name="startdate" id="startdate" 
                    class="block py-2.5 px-0 w-full text-sm text-gray-900
                     bg-transparent border-0 border-b-2 border-gray-300 appearance-none
                      dark:text-white dark:border-gray-600 dark:focus:border-blue-500
                     focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " 
                       
                       formControlName="startDate"
                       />
                    <label for="startdate" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Start Date</label>
                </div>
                <div class="relative z-0 w-full mb-5 group">
                    <input type="date" name="enddate" id="enddate" 
                    class="block py-2.5 px-0 w-full text-sm text-gray-900 
                    bg-transparent border-0 border-b-2 border-gray-300 appearance-none
                     dark:text-white dark:border-gray-600 dark:focus:border-blue-500 
                     focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " 
                     formControlName="endDate"/>

                    <label for="enddate" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">End Date</label>
                </div>
                <div class="relative z-0 w-full mb-5 group">
                    <input type="number" name="projectvalue" 
                    id="projectvalue" class="block py-2.5 
                    px-0 w-full text-sm text-gray-900 
                    bg-transparent border-0 border-b-2 
                    border-gray-300 appearance-none dark:text-white
                     dark:border-gray-600 dark:focus:border-blue-500 
                     focus:outline-none focus:ring-0 focus:border-blue-600 peer" 
                     placeholder=" " 
                     formControlName="projectValue"/>
                    <label for="projectvalue" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Project Value</label>
                </div>
            </div>

            <!-- Add project button -->
            <div class="flex items-center mb-6">
                <button type="button" (click)="toggleAdditionalDetails()" class="text-gray-500 hover:text-blue-500 focus:outline-none">

                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
            </button>
            <span class="ml-2 text-sm text-gray-500">Add additional details</span>
        </div>

        <!-- Submit button -->
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
    </form>
</div>
</div>
