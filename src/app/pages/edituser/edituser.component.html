<form [formGroup]="editForm" (ngSubmit)="onSaveChanges()" class="custom-form ">
    <div class="text-center">
        <h1>Edit</h1>
    </div>
    <div class="form-group">
      <!-- <label for="username" >Username:</label> -->
      <input formControlName="name" type="text" class="form-control" id="name" required>
    </div>
  
    <div class="form-group">
      <label for="email">Email:</label>
      <input formControlName="email" type="email" class="form-control" id="email" required>
    </div>
  
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input formControlName="phone" type="text" class="form-control" id="phone" required>
    </div>
  
    
  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
