
<div class="pl-16 pt-2 ml-52 fixed w-10/12">
  <div class="p-8 bg-gradient-to-r bg-white border-b-4 border-r-4 border-l-4 border-l-sky-300 border-r-sky-300 border-b-sky-300 shadow-outline-blue mt-24 h-full"
       style="min-height: 40em;border-radius: 1.3em; position: relative;">
       
     
       <div class="profile-container bg-gradient-to-r from-white to-sky-300 border border-sky-300 shadow-lg rounded-lg p-8 "
       *ngIf="(loggedInUser$ | async) as loggedInUser ">
       <button
       class="text-black py-2 px-4 uppercase rounded bg-blue-400 hover:bg-blue-500 shadow hover:shadow-lg font-medium transition transform hover:-translate-y-0.5"
       (click)="editUser(loggedInUser)">
       Edit
     </button>

       <div class="text-center mb-8">
        <!-- Profile Logo -->
        <div class="profile-logo w-48 h-48 bg-indigo-100 mx-auto rounded-full shadow-2xl flex items-center justify-center text-indigo-500 relative">
          <img *ngIf="userPhotoUrl" [src]="userPhotoUrl" alt="Profile Image" class="h-48 w-48 rounded-full object-cover">
          <div *ngIf="!userPhotoUrl" class="flex items-center justify-center h-full w-full text-indigo-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
            </svg>
          </div>
          <input type="file" (change)="onFileSelected($event)" class="absolute inset-0 opacity-0 cursor-pointer" />
        </div>
      </div>
      
        <!-- User Details -->
        <div class="user-details text-center">
          <h1 class="text-4xl font-medium text-cyan-500">{{ loggedInUser.name }}</h1>
          <p class="font-light text-black mt-3">{{ loggedInUser.phone }}</p>
          <p class="mt-3 text-gray-500">{{ loggedInUser.email }}</p>
        </div>
        
      
        <!-- Additional Information -->
       
      </div>
      
      
      
  </div>
</div>
